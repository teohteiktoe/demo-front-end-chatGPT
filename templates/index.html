<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS Share Price Prediction</title>
    <style>
        /* CSS code from above */
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Media queries for tablets */
        @media screen and (max-width: 768px) {
            form {
                padding: 15px;
                border: none;
                box-shadow: none;
            }

            input[type="number"],
            input[type="submit"] {
                padding: 8px;
            }
        }

        /* Media queries for phones */
        @media screen and (max-width: 480px) {
            form {
                padding: 10px;
                border: none;
                box-shadow: none;
            }

            input[type="number"],
            input[type="submit"] {
                padding: 6px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form action="/prediction" method="post">
        <p>Enter Sing to USD exchange rate:</p>
        <p><input type="number" step="0.01" name="rates" required></p>
        <p><input type="submit" value="Submit"></p>
    </form>

    <form action="/genAI" method="post">
        <p><input type="submit" value="Generative AI"></p>
    </form>
    
</body>
</html>
