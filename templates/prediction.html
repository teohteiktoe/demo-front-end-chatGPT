<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS Share Price Prediction</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .box {
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        h4 {
            margin: 0;
            font-size: 24px;
        }

        /* Media queries for tablets */
        @media screen and (max-width: 768px) {
            h4 {
                font-size: 20px;
            }
        }

        /* Media queries for phones */
        @media screen and (max-width: 480px) {
            .box {
                padding: 15px;
                max-width: 250px;
            }

            h4 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h4>Predicted value is {{r}}</h4>
    </div>
</body>
</html>
